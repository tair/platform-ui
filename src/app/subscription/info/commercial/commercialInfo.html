<div ng-controller="CommercialInfoController">
	<div class="row"><div class="col-md-9" style="float: none; margin-right: auto; margin-left: auto;">
		<div class="row" style="height: 45px;"></div>
		<div class="row"><div class="col-md-12 info-commercial-heading text-left">
			Contact us about a commercial license for {{partner.name}}
		</div></div>
		<div class="row" style="height: 45px;"></div>
		<form ng-submit="validateInfoCommercialForm() && sendCommercialRegistration()">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="firstName" class="info-commercial-form-label">*First Name</label>
						<input type="text" class="form-control" id="firstName" ng-model="formdata.firstName" required>
					</div>	
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="lastName" class="info-commercial-form-label">*Last Name</label>
						<input type="text" class="form-control" id="lastName" ng-model="formdata.lastName" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="email" class="info-commercial-form-label">*Email</label>
						<input type="email" class="form-control" id="email" ng-model="formdata.email" placeholder="xyz@host.com" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="row"><div class="col-md-12">
						<div class="form-group">
							<label for="commercial" class="info-commercial-form-label">*Company Name</label>
							<input type="text" class="form-control" id="commercial" ng-model="formdata.institution" required>
						</div>
					</div></div>
				</div>
			</div>
			<div class="row" style="height: 40px;"></div>
			<div class="row">
				<div class="col-md-4">
					I am interested in:
				</div>
				<div class="col-md-8">
					<div class="checkbox" style="margin-top: 0px;">
						<label class="info-commercial-form-label">
							<input type="checkbox" ng-model="formdata.individualLicense" data-toggle="checkbox-x">
							An individual subscription
						</label>
					</div>	
					<div class="checkbox">
						<label class="info-commercial-form-label">
							<input type="checkbox" ng-model="formdata.companyLicense" data-toggle="checkbox-x">
							A company-wide subscription
						</label>
					</div>
				</div>
			</div>
			<div class="row" style="height: 30px;"></div>
			<div class="row"><div class="col-md-12">
				<div class="form-group">
					<label for="comments" style="font-family: Arial, Helvetica, sans-serif; -webkit-font-smoothing: antialiased;">Comments:</label>
					<textarea type="text" class="form-control" id="comments" style="resize: none; height: 78px;" ng-model="formdata.comments" placeholder="Please send me information about a commercial subscription to {{partner.name}}."></textarea>
				</div>
			</div></div>
			<div class="row" style="height: 45px;"></div>
			<div class="row">
				<div class="col-md-4 text-center">
					<button type="button" class="btn btn-default btn-default-tair" ng-click="back()">BACK</button>
				</div>
				<div class="col-md-4 text-center">
					<button type="button" class="btn btn-default btn-default-tair" ng-click="resetCommercialForm()">RESET FORM</button>
				</div>
				<div class="col-md-4 text-center">
					<button type="submit" class="btn" ng-class="validateInfoCommercialForm() ? 'btn-success btn-success-tair' : 'btn-primary btn-primary-tair'" ng-click="setInfoCommercialFormError(validateInfoCommercialForm())">SUBMIT</button>
				</div>
			</div>
			<div class="row" style="height: 30px;"></div>
		</form>
	</div></div>
</div>
