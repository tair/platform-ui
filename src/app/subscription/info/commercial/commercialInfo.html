<div ng-controller="CommercialInfoController">
	<div class="row"><div class="col-md-12">
		Contact us about a commercial license for TAIR
	</div></div>
	<div class="row"><div class="col-md-12">
		We support commercial access to Tair through both individual and company-wide licenses.
	</div></div>
	<form ng-submit="next()">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="firstname">*First Name</label>
					<input type="text" class="form-control" id="firstname" ng-model="formdata.firstname" required>
				</div>	
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="lastname">*Last Name</label>
					<input type="text" class="form-control" id="lastname" ng-model="formdata.lastname" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="email">*Email</label>
					<input type="email" class="form-control" id="email" ng-model="formdata.email" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row"><div class="col-md-12">
					<div class="form-group">
						<label for="commercial">*Company Name</label>
						<input type="text" class="form-control" id="commercial" ng-model="formdata.institution" required>
					</div>
				</div></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				I am interested in:
			</div>
			<div class="col-md-8">
				<div class="radio">
					<label>
						<input type="radio" name="licenseoptions" id="1" ng-model="formdata.license" value="1">
						An individual subscription
					</label>
				</div>	
				<div class="radio">
					<label>
						<input type="radio" name="licenseoptions" id="2" ng-model="formdata.license" value="2">
						A company-wide subscription
					</label>
				</div>
			</div>
		</div>
		<div class="row"><div class="col-md-12">
			<div class="form-group">
				<label for="comments">Comments:</label>
				<textarea type="text" class="form-control" id="comments" ng-model="formdata.comments" placeholder="Please send me information about a commercial subscription to TAIR."></textarea>
			</div>
		</div></div>
		<div class="row">
			<div class="col-md-4 text-center">
				<button type="button" class="btn btn-default btn-default-tair" ng-click="back()">BACK</button>
			</div>
			<div class="col-md-4 text-center">
				<button type="button" class="btn btn-default btn-default-tair" ng-click="resetCommercialForm()">RESET FORM</button>
			</div>
			<div class="col-md-4 text-center">
				<button type="submit" class="btn btn-success btn-success-tair">SUBMIT</button>
			</div>
		</div>
	</form>
</div>
