<div ng-controller="PartnersDocController">
    <div class="row">
        <div class="col-xs-10" style="float: none; margin-left: auto; margin-right: auto;">
            <div class="row" style="height: 45px;"></div>
            <div class="row">
                <div class="col-xs-12 text-left info-doc-heading-1">{{heading}}</div>
            </div>
            <div style="height: 15px;" class="row"></div>
            <div class="row">
                <div class="col-xs-12 text-left apidoc-description">{{overview}}</div>
            </div>
            <div class="row">
                <ul class="col-xs-6 apidoc-elements">
                    <li ng-repeat="e in elements">{{ e }}</li>
                </ul>
            </div>
            <div class="row" style="height: 10px;"></div>
            <div class="row">
                <div class="col-xs-12 text-left info-doc-heading-2">Data Types</div>
            </div>
            <div class="row" style="height: 10px;"></div>
            <div class="row">
                <div ng-repeat="d in datatypes">
                    <div class="row">
                        <div class="col-xs-12 text-left info-doc-heading-3">{{ d.name }}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 text-left info-doc-col-header">name</div>
                        <div class="col-xs-2 text-left info-doc-col-header">type</div>
                        <div class="col-xs-6 text-left info-doc-col-header">description</div>
                    </div>
                    <div ng-repeat="f in d.fields">
                        <div class="row">
                            <div class="col-xs-4 text-left info-doc-col">{{ f.name }}</div>
                            <div class="col-xs-2 text-left info-doc-col">{{ f.type }}</div>
                            <div class="col-xs-6 text-left info-doc-col">{{ f.description }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 20px;"></div>
            <div class="row">
                <div class="col-xs-4 text-center">
                    <button type="button" class="btn btn-default btn-default-tair" ng-click="switchTab('landing')">BACK</button>
                </div>
            </div>
            <div class="row" style="height: 40px;"></div>
        </div>
    </div>
</div>
