<div ng-controller="PartnersDocController">
    <div class="row">
        <div class="col-xs-10" style="float: none; margin-left: auto; margin-right: auto;">
            <div class="row" style="height: 45px;"></div>
            <div class="row">
                <div class="col-xs-12 text-left info-doc-heading-1">{{heading}}</div>
            </div>
            <div style="height: 15px;" class="row"></div>
            <div class="row">
                <div class="col-xs-10 text-left apidoc-description">{{overview}}</div>
            </div>
            <div class="row">
                <ul class="col-xs-6 apidoc-elements">
                    <li ng-repeat="e in elements">{{ e }}</li>
                </ul>
            </div>
            <div class="row" style="height: 10px;"></div>
            <div class="row col-xs-10 info-doc-heading-2">Data Types</div>
            <div class="row" style="height: 10px;"></div>
            <div class="row info-doc-table-div">
                <div ng-repeat="d in datatypes">
                    <div class="row col-xs-10 info-doc-heading-2">{{ d.name }}</div>
                    <table>
                        <tr ng-repeat="f in d.fields">
                            <td>{{ f.name }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row" style="height: 20px;"></div>
            <div class="row">
                <div class="col-xs-4 text-center">
                    <button type="button" class="btn btn-default btn-default-tair" ng-click="switchTab('landing')">BACK</button>
                </div>
            </div>
            <div class="row" style="height: 40px;"></div>
        </div>
    </div>
</div>
