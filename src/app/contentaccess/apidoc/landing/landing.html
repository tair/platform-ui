<div ng-controller="LandingController">
    <!-- Tabs -->
    <div class="row">
        <div class="col-xs-12">
            <!--<div class="row subscription-tab" ng-class="{ active: true }"></div>
                <div class="row subscription-tab-tag text-center active">Choose API</div>-->
        </div>
    </div>

    <div style="height: 40px;" class="row"></div>
    <div class="row">
        <div class="col-xs-6">
            <div style="height: 55px;" class="row"></div>
            <div class="row">
                <div class="col-xs-offset-2 text-left apidoc-body-heading">{{apis[api].heading}}</div>
            </div>
            <div class="row">
                <div class="col-xs-offset-2 col-xs-10 apidoc-description">{{apis[api].description}}</div>
            </div>
            <div class="row">
                <ul class="col-xs-offset-2 col-xs-10 subscription-elements">
                    <li ng-repeat="e in apis[api].elements">{{ e }}</li>
                </ul>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-9" style="float: none; margin-left: auto; margin-right: auto;">
                    <div class="row">
                        <div class="col-xs-12 subscription-licence-text text-center">Choose API</div>
                    </div>
                    <div style="height: 30px;" class="row"></div>
                    <div class="row">
                        <a href="">
                            <div class="col-xs-6" ng-class="{'highlight-api': api=='partners'}" ng-click="set_api('partners')">
                                <div style="height: 10px;" class="row"></div>
                                <div class="row text-center">
                                    <img class="img-to-inline-block" src="assets/Partners.png">
                                </div>
                                <div style="height: 20px;" class="row"></div>
                                <div class="row">
                                    <div class="text-center apidoc-img-tags">Partners</div>
                                </div>
                                <div style="height: 10px;" class="row"></div>
                            </div>
                        </a> <a href="">
                            <div class="col-xs-6" ng-class="{'highlight-api': api=='parties'}" ng-click="set_api('parties')">
                                <div style="height: 10px;" class="row"></div>
                                <div class="row text-center">
                                    <img class="img-to-inline-block" src="assets/Parties.png">
                                </div>
                                <div style="height: 20px;" class="row"></div>
                                <div class="row">
                                    <div class="text-center apidoc-img-tags">Parties</div>
                                </div>
                                <div style="height: 10px;" class="row"></div>
                            </div>
                        </a>
                    </div>
                    <div style="height: 25px;" class="row"></div>
                    <div class="row">
                        <a href="">
                            <div class="col-xs-6" ng-class="{'highlight-api': api=='credentials'}" ng-click="set_api('credentials')">
                                <div style="height: 10px;" class="row"></div>
                                <div class="row text-center">
                                    <img class="img-to-inline-block" src="assets/Credentials.png">
                                </div>
                                <div style="height: 20px;" class="row"></div>
                                <div class="row">
                                    <div class="text-center apidoc-img-tags">Credentials</div>
                                </div>
                                <div style="height: 10px;" class="row"></div>
                            </div>
                        </a> 
                        <a href="">
                            <div class="col-xs-6" ng-class="{'highlight-api': api=='subscriptions'}" ng-click="set_api('subscriptions')">
                                <div style="height: 10px;" class="row"></div>
                                <div class="row text-center">
                                    <img class="img-to-inline-block" src="assets/Subscriptions.png">
                                </div>
                                <div style="height: 20px;" class="row"></div>
                                <div class="row">
                                    <div class="text-center apidoc-img-tags">Subscriptions</div>
                                </div>
                                <div style="height: 10px;" class="row"></div>
                            </div>
                        </a>
                    </div>
                    <div style="height: 25px;" class="row"></div>
                    <div class="row">
                        <a href="">
                            <div class="col-xs-6" ng-class="{'highlight-api': api=='meters'}" ng-click="set_api('meters')">
                                <div style="height: 10px;" class="row"></div>
                                <div class="row text-center">
                                    <img class="img-to-inline-block" src="assets/Meters.png">
                                </div>
                                <div style="height: 20px;" class="row"></div>
                                <div class="row">
                                    <div class="text-center apidoc-img-tags">Meters</div>
                                </div>
                                <div style="height: 10px;" class="row"></div>
                            </div>
                        </a> 
                        <a href="">
                            <div class="col-xs-6" ng-class="{'highlight-api': api=='authorizations'}" ng-click="set_api('authorizations')">
                                <div style="height: 10px;" class="row"></div>
                                <div class="row text-center">
                                    <img class="img-to-inline-block" src="assets/Authorizations.png">
                                </div>
                                <div style="height: 20px;" class="row"></div>
                                <div class="row">
                                    <div class="text-center apidoc-img-tags">Authorizations</div>
                                </div>
                                <div style="height: 10px;" class="row"></div>
                            </div>
                        </a>
                    </div>
                    <div style="height: 25px;" class="row"></div>
                    <div class="row">
                        <a href="">
                            <div class="col-xs-6" ng-class="{'highlight-api': api=='sessionlogs'}" ng-click="set_api('sessionlogs')">
                                <div style="height: 10px;" class="row"></div>
                                <div class="row text-center">
                                    <img class="img-to-inline-block" src="assets/Sessionlogs.png">
                                </div>
                                <div style="height: 20px;" class="row"></div>
                                <div class="row">
                                    <div class="text-center apidoc-img-tags">Session Logs</div>
                                </div>
                                <div style="height: 10px;" class="row"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 35px;" class="row"></div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button type="button" class="btn no-hover" ng-class=" doc=='def' ? 'btn-primary btn-primary-tair' : 'btn-success btn-success-tair'" ng-click="next()">
                    NEXT
                </button>
            </div>
        </div>
        <div style="height: 20px;" class="row"></div>
    </div>
</div>
