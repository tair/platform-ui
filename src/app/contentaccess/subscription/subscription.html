<div class="container">
  <!-- Subscription Panel -->
  <div class="row">
    <div class="col-xs-12">
      <div
        style="margin-left: auto; margin-right: auto;"
        class="panel panel-default subscription-panel"
      >
        <!-- Heading -->
        <div class="panel-heading subscription-panel-heading">
          <div class="row" style="display: flex; align-items: center;">
            <div class="col-sm-2 col-xs-12" style="text-align: center;">
              <a href="{{partner.homeUri}}" title="{{partner.name}} home page">
                <img src="{{partner.logoUri}}" 
                     alt="{{partner.name}} logo" 
                     style="max-height: 40px; width: auto;">
              </a>
            </div>
            <div class="col-sm-10 col-xs-12" style="text-align: center;">
              <div style="display: flex; align-items: center; justify-content: center;">
                <span style="font-size: 16px; color: #333; font-weight: 500;">
                  {{panelHeader}}
                  <a href="{{helpLink}}" target="_blank" title="Learn more about usage limits" class="info-circle">
                    <i class="fa fa-info-circle"></i>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- Body -->
        <div class="panel-body">
          <div ui-view="subscription"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Powered By -->
  <div class="row">
    <div class="col-xs-12">
      <div
        style="
          width: 697px;
          display: block;
          margin-left: auto;
          margin-right: auto;
        "
      >
      <div class="phoenix-footer">
        <div class="powered-by">
          Powered by
          <img src="assets/Phoenix_Logo.png" alt="Phoenix Bioinformatics Logo">
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
