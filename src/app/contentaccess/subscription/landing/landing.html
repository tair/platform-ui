<div ng-controller="LandingController">
  <style>
    /* Ensure interactive elements have sufficient border contrast (3:1 minimum) */
    .license-option {
      border: 2px solid #767676 !important; /* 4.6:1 contrast with white */
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      min-height: 240px;
      height: 100%;
    }
    
    .license-option:hover {
      border-color: #495057 !important; /* Darker on hover */
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    .license-option:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
      border-color: #0056b3 !important;
    }
    
    .highlight-license {
      border-color: #155724 !important; /* Dark green for selected - 7:1 contrast */
      background-color: #d4edda;
      box-shadow: 0 2px 8px rgba(21, 87, 36, 0.2);
    }
    
    .license-option-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .license-option h2 {
      margin: 10px 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .license-option p {
      margin: 5px 0 0 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    /* Button contrast */
    .btn {
      border: 2px solid #767676 !important;
    }
    
    .btn-primary,
    .btn-primary-tair {
      border-color: #004085 !important;
    }
    
    .btn-success,
    .btn-success-tair {
      border-color: #155724 !important;
    }
    
    .btn:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }
  </style>
  <!-- Tabs -->
  <div class="row">
    <div class="col-xs-12">
      <!--<div class="row subscription-tab" ng-class="{ active: true }"></div>
      <div class="row subscription-tab-tag text-center active">Choose License</div>-->
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="row">
        <div class="col-xs-offset-2 text-left subscription-body-heading">
          <h2>{{licenses[license].heading}}</h2>
        </div>
      </div>
      <div class="row">
        <ul class="col-xs-offset-2 col-xs-10 subscription-benefits">
          <li ng-repeat="b in licenses[license].benefits">
            {{ b }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="row">
        <div
          class="col-xs-12"
          style="float: none; margin-left: auto; margin-right: auto;"
        >
          <div class="row">
            <div class="col-xs-12 subscription-licence-text text-center" style="margin-bottom: 20px;">
              <h2>Choose License Type</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6" style="margin-bottom: 15px;">
              <div role="button" tabindex="0" ng-click="set_license('institution')" ng-keydown="handleKeyPress($event, 'institution')" ng-class="{'highlight-license': license=='institution'}" class="license-option">
                <div class="row text-center" style="padding: 10px;">
                  <img class="img-to-inline-block" src="assets/Institutional.png" alt="" />
                </div>
                <div class="row">
                  <h2 class="text-center subscription-img-tags">
                    Institutional Academic
                  </h2>
                  <p class="text-center subscription-img-tags-tag">
                    Recommended
                  </p>
                </div>
              </div>
            </div>
            
            <div class="col-xs-12 col-sm-6" style="margin-bottom: 15px;">
              <div role="button" tabindex="0" ng-click="set_license('individual')" ng-keydown="handleKeyPress($event, 'individual')" ng-class="{'highlight-license': license=='individual'}" class="license-option">
                <div class="row text-center" style="padding: 10px;">
                  <img class="img-to-inline-block" src="assets/Individual.png" alt="" />
                </div>
                <div class="row">
                  <h2 class="text-center subscription-img-tags">
                    Individual Academic
                  </h2>
                  <p class="text-center subscription-img-tags-tag" style="visibility: hidden;">
                    &nbsp;
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 30px;">
            <div class="col-xs-12 col-sm-6" style="margin-bottom: 15px;">
              <div role="button" tabindex="0" ng-click="set_license('commercial')" ng-keydown="handleKeyPress($event, 'commercial')" ng-class="{'highlight-license': license=='commercial'}" class="license-option">
                <div class="row text-center" style="padding: 10px;">
                  <img class="img-to-inline-block" src="assets/Commercial.png" alt="" />
                </div>
                <div class="row">
                  <h2 class="text-center subscription-img-tags">
                    Commercial
                  </h2>
                  <p class="text-center subscription-img-tags-tag" style="visibility: hidden;">
                    &nbsp;
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 30px;">
    <div class="col-xs-12 text-center">
      <button
        type="button"
        class="btn no-hover"
        ng-class=" license=='def' ? 'btn-primary btn-primary-tair' : 'btn-success btn-success-tair'"
        ng-click="next()"
      >
        NEXT
      </button>
    </div>
  </div>
</div>
