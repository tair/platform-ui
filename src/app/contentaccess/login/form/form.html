<div style="height: 42px;" class="row"></div>
<div class="row">

			<div class="row">

			</div>

						{{ b }}

				</ul>

  <div class="col-xs-3" />
  <!-- Left padding -->

  <div class="col-xs-6">
    <div class="row">
      <div
        class="col-xs-10"
        style="float: none; margin-left: auto; margin-right: auto;"
      >
        <form method="POST" ng-submit="login()">
          <div class="row" style="height: 35px;"></div>

          <!-- UID FIELD -->
          <div class="row">
            <div class="col-xs-14 form-group">
              <label for="user" class="pull-left"><span aria-hidden="true">*</span> Username</label>
              <input
                type="text"
                id="user"
                name="user"
                autocomplete="username"
                class="form-control"
                ng-model="formdata.user"
                placeholder="{{partner.loginUserNameFieldPrompt}}"
                style="width: 100%; border-radius: 0px;"
                required
                aria-required="true"
              />
              <a
                class="text-right pull-right lt-login-forgot"
                style="margin-top: 2px; margin-bottom: 15px;"
                href=""
                ng-click="forgetUsername()"
                >Forgot username?</a
              >
            </div>
          </div>

          <!-- PWD FIELD -->
          <div class="row">
            <div class="col-xs-14 form-group">
              <label for="password" class="pull-left"><span aria-hidden="true">*</span> Password</label>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
                class="form-control"
                ng-model="formdata.password"
                placeholder="{{partner.loginPasswordFieldPrompt}}"
                style="width: 100%; border-radius: 0px;"
                required
                aria-required="true"
              />
              <a
                class="text-right pull-right lt-login-forgot"
                style="margin-top: 2px; margin-bottom: 15px;"
                href=""
                ng-click="resetPwd()"
                >Reset password</a
              >
            </div>
          </div>

          <!-- LOG IN BTN -->
          <div class="row">
            <div class="col-xs-14 text-center form-group">
              <button
                type="submit"
                class="btn btn-primary btn-primary-tair"
                style="width: 100%;"
              >
                LOG IN
              </button>
            </div>
          </div>

          <!-- contact us -->
          <div class="row">
            <div class="col-xs-14 text-left form-group">
              <font size="2"
                >Please
                <a
                  href="mailto:{{partner.forgotUserNameEmailTo}}?subject={{partner.forgotUserNameEmailSubject}}&body={{partner.forgotUserNameEmailBody}}"
                  >contact us</a
                >
                {{partner.forgotUserNameText}}</font
              >
            </div>
          </div>

          <div
            class="row"
            ng-if="partner.registerText!=null && partner.registerText!='' && partner.registerUri!=null && partner.registerUri!='' "
          >
            <div class="col-xs-14 text-left form-group">
              <font size="2"
                >New user?
                <a href="{{partner.registerUri}}"
                  >{{partner.registerText}}</a
                ></font
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-xs-3" />
  <!-- Right padding -->
</div>
<div style="height: 50px;" class="row"></div>
