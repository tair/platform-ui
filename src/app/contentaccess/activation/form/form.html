<div class="row">
	<div class="col-xs-12" style="float: none; margin-left: auto; margin-right: auto;">
		<form method="POST" ng-submit="postActivation(activationCode)">
			<div class="row" style="height: 60px;"></div>
			<div class="row" ng-if-start="subscriptionType=='activate'"><div class="col-xs-12 text-center">
				Enter your activation code.
			</div></div>
			<div class="row" style="height: 14px;"></div>
			<div class="row"><div class="col-xs-12 text-center">
				<input type="text" ng-model="$parent.activationCode" style="width: 225px;" required>
			</div></div>
			<div class="row" style="height: 35px;"></div>
			<div class="row"><div class="col-xs-12 text-center">
				<button type="submit" class="btn btn-success btn-success-tair" style="width: 225px;">ACTIVATE</button>
			</div></div>
			<div class="row" style="height: 10px;" ng-if-end></div>
			<div class="row" ng-if-start="subscriptionType=='renew'">
			<div class="col-xs-6 text-center">
			<div class="row"><div class="col-xs-10 col-xs-offset-1 text-center">
				1. Purchase a new activation code.
			</div></div>
			</div>
			<div class="col-xs-6 text-center">
			<div class="row"><div class="col-xs-10 col-xs-offset-1 text-center">
				2. When you have purchased your renewal, enter your activation code.
			</div></div>
			</div>
            </div>
			<div class="row" style="height: 14px;"></div>
			<div class="row">
			<div class="col-xs-6 text-center">
			<div class="row"><div class="col-xs-12 text-center">
				<a href="{{purchaseCodeUri}}" type="button" class="btn btn-success btn-success-tair" style="width: 225px;" target="_blank">GET A CODE</a>
			</div></div>
			</div>
			<div class="col-xs-6 text-center">
			<div class="row"><div class="col-xs-12 text-center">
				<input type="text" ng-model="$parent.activationCode" style="width: 225px;" required>
			</div></div>
			</div>
			</div>
			<div class="row" style="height: 35px;"></div>
			<div class="row"><div class="col-xs-6 col-xs-offset-6 text-center">
				<button type="submit" class="btn btn-success btn-success-tair" style="width: 225px;">RENEW</button>
			</div></div>
			<div class="row" style="height: 35px;" ng-if-end></div>
			
			<div class="row"><div class="col-xs-12 text-center">
				<a href="{{redirect}}" class="btn btn-default btn-default-tair" style="width: 225px;">BACK</a>
			</div></div>
			<div class="row" style="height: 80px;"></div>
		</form>
	</div>
</div>
