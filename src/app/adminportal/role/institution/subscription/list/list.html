<div class="row" style="height: 56px;"></div>
<div class="panel panel-default block-center" style="width: 860px;">
	<div class="panel-heading lt-institution-profile-panel-heading lt-font-bold lt-font-aliasing" style="font-size: 16px; color: #ffffff;">
		<div class="row">
			<div class="{{uiparams.partnercolwidth}}">
				LICENSE 
			</div>
            <div class="{{uiparams.statescolwidth}}">
                STATUS
            </div>
            <div class="{{uiparams.consortiumscolwidth}}">
                CONSORTIUM
            </div>
            <div class="{{uiparams.expcolwidth}}">
                EFFECTIVE DATES
            </div>
			<div class="{{uiparams.actionscolwidth}}">
				ACTIONS
			</div>
		</div>
	</div>
	<div class="panel-body" style="padding: 0px;">
		<div class="lt-institution-subscription-list" ng-repeat="p in listPartners(partners)" style="height:220px">
			<div class="row">
				<div class="{{uiparams.partnercolwidth}}">
					<!-- name, logo -->
					<div class="row">
						<div class="col-xs-12 lt-font lt-theme-font-color lt-font-aliasing" style="font-size: 24px;">
						{{p.name}} <a href={{p.homeUri}} target="_blank"><img src={{p.logoUri}} alt="partner" style="max-width:87px; max-height:61px;"></a>
						</div>
					</div>
					<!-- description -->
					<div class="row">
						<div class="col-xs-12 lt-font lt-font-aliasing" style="font-size: 16px; color: #858585; width:268px; padding:17px">
							{{p.description}}
						</div>
					</div>
				</div>
				                
                <!-- subscription state -->
                <div class="{{uiparams.statescolwidth}}">
                        {{p.status}}
                </div>
                
                <!-- consortium subscriptions -->
				<div class="{{uiparams.consortiumscolwidth}}">
						<div ng-if="p.consortiumSubState">Consortia:</div>
						<div ng-if="!p.consortiumSubState">No Consortium Subscribed.</div>
						<div ng-repeat="consortium in p.consortiumsList" ng-show="role!='staff'">
							<p style="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;" title="{{consortium.name}}">{{consortium.name}}</p>
						</div>
						<div ng-repeat="consortium in p.consortiumsList" ng-show="role=='staff'">
							<a href="" style="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;display: block;" title="{{consortium.name}}" ng-click="toConsortium(consortium)">{{consortium.name}}</a>
						</div>
				</div>
				
				<!-- effective dates -->
                <div class="{{uiparams.expcolwidth}}">
                        start: {{p.latestStartDate | date:'fullDate'}}<br/>
                        end: {{p.latestEndDate | date:'fullDate'}}
                </div>
				<!-- btn -->
				<div class="{{uiparams.actionscolwidth}}">			
						<button type="button" class="btn btn-default" ng-click="licenseAction(p.partnerId);">{{licenseButton(p.partnerId)}}</button>					
				</div>
			</div>
		</div>
	</div>
</div>
