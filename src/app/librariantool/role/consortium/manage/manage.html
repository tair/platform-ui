<div>
  <!-- Left Panel -->
  <div class="col-md-4" style="padding:0px">
    <div class="lt-admin-action-label">ACTIONS</div>
    <div ng-class="actionButtonAddCss(adding)" ng-click="reset(); adding=true">
      <span class="glyphicon glyphicon-plus text-center" ng-class="actionButtonGlyphiconAddCss(adding)" style="margin-top:-1px"></span>
      <span class="text-center" ng-class="actionButtonLabelAddCss(adding)" style="margin-top:-1px">ADD INSTITUTION</span>
    </div>
  </div>
  
  <!-- Right Panel -->
  <div class="col-md-8 lt-admin-right-panel" style="padding:0px">
    <!-- Right Panel Header -->
    <div class="lt-admin-groups-title">
      <div class="col-md-4 lt-admin-groups-title-label" style="padding:0px">CONSORTIUM NAME</div>
      <div class="col-md-4 pull-right" style="padding:0px">
        <span class="pull-right glyphicon glyphicon-triangle-bottom lt-admin-groups-title-glyphicon"></span>
        <span class="pull-right text-right lt-admin-groups-title-filter">Most Recent</span>
      </div>
    </div>
    
    <div class="lt-admin-right-subpanel">
      
      <!-- Description and Search Box -->
      <div class="lt-admin-groups-description">Add new institutions from the left action panel. Click on already existing universities to edit or delete them.</div>
      <div class="lt-admin-groups-search">
	<span>Search</span>
	<span><input style="width:468px" placeholder="Enter institution name or ID number" ng-model="searchTerm"></input></span>
      </div>
      
      <!-- Add Consortium -->
      <div class="lt-admin-groups-list-edit" ng-class="groupsAddCss(adding)">
        <div class="col-md-9" style="padding:0px">
          <div><input class="lt-admin-groups-list-label-edit" style="width:300px" placeholder="Enter IP Range Label (optional)" ng-model="newRange.name"></input></div>
          <div class="lt-admin-groups-list-values">
            <span><input class="lt-ip-groups-list-start-edit" placeholder="Starting IP" ng-model="newRange.start"></input></span>
            <span>-</span>
            <span><input class="lt-ip-groups-list-end-edit" placeholder="Ending IP" ng-model="newRange.end"></input></span>
          </div>
        </div>
        <div class="col-md-3 lt-admin-groups-list-glyphicon-container" style="padding:0px">
          <div class="pull-right glyphicon glyphicon-remove lt-glyphicon-green text-center" style="margin-right:10px" ng-click="$event.stopPropagation(); adding=false"></div>
          <div class="pull-right glyphicon glyphicon-ok lt-glyphicon-green text-center" style="margin-right:10px" ng-click="$event.stopPropagation(); addConfirm()"></div>
        </div>
      </div>

      <!-- Consortium List -->
      <div ng-repeat="consortium in consortiums | filter:searchTerm">
        <div class="row" ng-class="groupsListCss(consortium.state)" ng-mouseover="groupsMoveOver(consortium)" ng-mouseleave="groupsMoveOut(consortium)">
          <div class="col-md-9" style="padding:0px">
            <div><input ng-class="groupsListLabelCss(consortium.state)" style="width:300px" ng-model="consortium.name" ng-readonly="!(consortium.state=='edit')"></input></div>
            <div class="lt-admin-groups-list-values">
              <input ng-class="groupsListIdCss(consortium.state)" ng-model="consortium.id" ng-readonly="!(consortium.state=='edit')"></input>
	    </div>
          </div>
          <div class="col-md-3" style="margin-top:18px;padding:0px" ng-class="groupsListGlyphiconCss(consortium.state)">
            <div class="pull-right glyphicon text-center" ng-class="groupsListGlyphiconRightCss(consortium.state)" style="margin-right:10px" ng-click="$event.stopPropagation(); right(consortium);"></div>
            <div class="pull-right glyphicon text-center" ng-class="groupsListGlyphiconLeftCss(consortium.state)" style="margin-right:10px" ng-click="$event.stopPropagation(); left(consortium);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
