<div>
  <!-- Left Panel -->
  <div class="col-xs-4" style="padding:0px">
    <div class="lt-admin-action-label">ACTIONS</div>
    <div ng-class="actionButtonAddCss(adding)" ng-click="reset(); adding=true">
      <span class="glyphicon glyphicon-plus text-center" ng-class="actionButtonGlyphiconAddCss(adding)" style="margin-top:-1px"></span>
      <span class="text-center" ng-class="actionButtonLabelAddCss(adding)" style="margin-top:-1px">ADD IP RANGE</span>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="col-xs-8 lt-admin-right-panel" style="padding:0px">
    <!-- Right Panel Header -->
    <div class="lt-admin-groups-title">
      <div class="col-xs-4 lt-admin-groups-title-label" style="padding:0px">{{partyInfo.name}}</div>
      <div class="col-xs-6 pull-right" style="padding:0px">
        <a href = "" class="lt-admin-groups-title-filter" ng-repeat-start="sorting in sortings" ng-click="sortByField(sorting)"> By {{sorting.text}}</a>
        <span class="glyphicon glyphicon-triangle-top lt-admin-groups-title-glyphicon" ng-show="sortField==sorting.sortField&&!reverseField"></span>
        <span class="glyphicon glyphicon-triangle-bottom lt-admin-groups-title-glyphicon" ng-show="sortField==sorting.sortField&&reverseField"></span>
        <span class="glyphicon glyphicon-invisible lt-admin-groups-title-glyphicon" ng-hide="sortField==sorting.sortField" ng-repeat-end></span>
      </div>
    </div>

    <div class="lt-admin-right-subpanel">

      <!-- Description and Search Box -->
      <div class="lt-admin-groups-description">Add new IP ranges from the left action panel. Click on already existing IP ranges to edit or delete them.</div>
      <div class="lt-admin-groups-search">
        <span>Search</span>
        <span><input style="width:468px" placeholder="Enter institution name or ID number" ng-model="searchTerm"></input></span>
      </div>

      <!-- Add IP Range -->
      <div class="lt-admin-groups-list-edit" ng-class="groupsAddCss(adding)">
	<div class="col-xs-9" style="padding:0px">
          <div><input class="lt-admin-groups-list-label-edit" style="width:300px" placeholder="Enter IP Range Label (optional)" ng-model="newRange.name"></input></div>
	  <div class="lt-admin-groups-list-values">
            <span><input class="lt-ip-groups-list-start-edit" placeholder="Starting IP" ng-model="newRange.start"></input></span>
	    <span>-</span>
	    <span><input class="lt-ip-groups-list-end-edit" placeholder="Ending IP" ng-model="newRange.end"></input></span>
	  </div>
	</div>
	<div class="col-xs-3 lt-admin-groups-list-glyphicon-container" style="padding:0px">
          <div class="pull-right glyphicon glyphicon-remove lt-glyphicon-green text-center" style="margin-right:10px" ng-click="$event.stopPropagation(); adding=false"></div>
          <div class="pull-right glyphicon glyphicon-ok lt-glyphicon-green text-center" style="margin-right:10px" ng-click="$event.stopPropagation(); addConfirm()"></div>
	</div>
      </div>
      
      <!-- Institution List -->
      <div ng-repeat="institution in institutions | filter:searchTerm | orderBy:sortField:reverseField">
	<div class="row" ng-class="groupsListCss(institution.state)" ng-mouseover="groupsMoveOver(institution)" ng-mouseleave="groupsMoveOut(institution)" ng-click="enterInstitution(institution.partyId)">
	  <div class="col-xs-9" style="padding:0px">
	    <div><input ng-class="groupsListLabelCss(institution.state)" style="width:300px" ng-model="institution.name" ng-readonly="!(institution.state=='edit')"></input></div>
	    <div class="lt-admin-groups-list-values">
	      <span><input ng-class="groupsListStartCss(institution.state)" ng-model="institution.start" ng-readonly="!(institution.state=='edit')"></input></span> 
	      <span>-</span> 
	      <span><input ng-class="groupsListEndCss(institution.state)" ng-model="institution.end" ng-readonly="!(institution.state=='edit')"></input></span>
	  </div>
	  </div>
	  <div class="col-xs-3" style="margin-top:18px;padding:0px" ng-class="groupsListGlyphiconCss(institution.state)">
	    <div class="pull-right glyphicon text-center" ng-class="groupsListGlyphiconRightCss(institution.state)" style="margin-right:10px" ng-click="$event.stopPropagation(); right(institution);"></div>
	    <div class="pull-right glyphicon text-center" ng-class="groupsListGlyphiconLeftCss(institution.state)" style="margin-right:10px" ng-click="$event.stopPropagation(); left(institution);"></div>
	  </div>
	</div>
      </div>
    </div>
  </div>

</div>
