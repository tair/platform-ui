<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- Header -->
      <div style="margin-left: auto; margin-right: auto;" class="panel panel-default subscription-panel">
	<div class="panel-heading subscription-panel-heading">
	  <div class="row">
	    <div class="col-xs-2" style="float: right">
          <a href="{{partner.homeUri}}" title="{{partner.name}} home page"><img src="{{partner.logoUri}}" alt="{{partner.name}} logo" style="height:60px; float:right"/></a>
        </div>
        <div class="col-xs-8 text-center" style="float: none; margin-left: auto; margin-right: auto; padding-top: 20px;">
	      Error
	    </div>
	  </div>
	</div>
				<!-- Body -->
				<div style="padding-top: 30px;" class="panel-body">
					<p>
					Error: {{errorMsg}}
					</p>
					<p>Please email us at <a href="mailto:info@phoenixbioinformatics.org">info@phoenixbioinformatics.org</a> reporting the error message, 
					providing a screen shot, and giving the sequence of actions that you took to produce the error.
					</p>
				</div>
      			</div>

      <!-- Powered By -->
      <div class="row">
	<div class="col-xs-12">
          <div style="width: 697px; display: block; margin-left: auto; margin-right: auto;">
            <div class="row">
              <div class="col-xs-4 text-right" style="float: right;">
                <div class="col-xs-6" >
                  <div class="row text-right" style="padding-top:15px;color:#bbc9cf;">
                    Powered by
                  </div>
                </div>
                <div class="col-xs-6">
                  <img src="assets/Phoenix_Logo.png" style="height:39px;width:67px">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
