<!doctype html>

<html lang="en" ng-app="platform-ui" ng-controller="PlatformController">
	<head>
		<meta charset="utf-8">
		<title>
		</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{brand}}">
		<meta name="author" content="{{author}}">

		<!-- Icon -->
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon">

		<!-- CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<% styles.forEach( function ( file ) { %>
		<link rel="stylesheet" type="text/css" href="<%= file %>"><% }); %>
	</head>

	<body>
		<!-- Sub-page templates are inserted into this div -->
		<div ui-view="main" class="view-main"></div>

		<!-- Scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
                <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.min.js"></script>
		<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
		<% scripts.forEach( function ( file ) { %>
		<script src="<%= file %>"></script><% }); %>
	</body>
</html>
